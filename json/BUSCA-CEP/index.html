<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <title>Encontre seu endereço</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="container">
        <div id="back">
            <form action="">
                <p id="titulo-cep">↓ DIGITE SEU CEP ↓</p>

                    <p>
                        <input type="text" name="cepe" id="cep">
                    </p>
                    <button onclick="teste()" type="submit" class="botaoBusca">BUSCAR</button>
                    <button type="reset" class="botaoBusca">LIMPAR</button>
                    
                </div>
                <hr>
            </form>

            <div id="resultado">
                 
            </div>

            <div id="resultado2">
                <form action="">
                    <p id="titulo-cep">↓ DIGITE SEU ENDEREÇO ↓</p>
                    <div id="busca-cep2">
                        <p>
                            <label for="estado">ESTADO:</label>
                            <input type="text" name="estado" id="estado">
                        </p>
                        <p>
                            <label for="cidade">CIDADE:</label>
                            <input type="text" name="cidade" id="cidade">
                        </p>
                        <p>
                            <label for="rua">RUA:</label>
                            <input type="text" name="rua" id="rua">
                        </p>
                        
                        <button onclick="teste()" type="submit" class="botaoBusca">BUSCAR</button>

                    </div>

        </div>
